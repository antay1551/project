<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="UserController" class="form">
    <div class="form__field">
        <input type="email" name="name" placeholder="E-Mail"/>
        <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
    </div>
    <div class="form__field">
        <input type="password" name="name" placeholder="password" minlength="6"/>
        <span class="form__error">Пароль должен содержать больше 6 символов</span>
    </div>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
