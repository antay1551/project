<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="php/UserController.php" class="form" method="post">
    <div class="form__field">
        <input type="text" name="name" placeholder="Имя*" required/>
    </div>
    <div class="form__field">
        <input type="email" name="email" placeholder="E-Mail"/>
        <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
    </div>
    <div class="form__field">
        <input type="phone" name="phone" placeholder="Телефон" minlength="10" maxlength="15"/>
        <span class="form__error">Это поле должно содержать телефон в формате 099 111 22 33</span>
    </div>
    <div class="form__field">
        <input type="password" name="password" placeholder="password" minlength="6"/>
        <span class="form__error">Пароль должен содержать больше 6 символов</span>
    </div>
    <div class="form__field">
        <input type="password" name="password_2" placeholder="password" minlength="6"/>
        <span class="form__error">Пароль должен содержать больше 6 символов</span>
    </div>
    <input type="hidden" name="create">
    <button type="submit">Отправить</button>
</form>
</body>
</html>
